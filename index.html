<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking - Find Your Perfect Stay</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="booking-container">
        <h1>Find Your Perfect Stay</h1>
        <form id="bookingForm" class="booking-form">
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" id="destination" name="destination" placeholder="Where are you going?" required>
            </div>
            <div class="form-group">
                <label for="checkin">Check-in</label>
                <input type="date" id="checkin" name="checkin" required>
            </div>
            <div class="form-group">
                <label for="checkout">Check-out</label>
                <input type="date" id="checkout" name="checkout" required>
            </div>
            <div class="form-group">
                <label for="travelers">Travelers</label>
                <select id="travelers" name="travelers" required>
                    <option value="1">1 Traveler</option>
                    <option value="2">2 Travelers</option>
                    <option value="3">3 Travelers</option>
                    <option value="4">4 Travelers</option>
                    <option value="5">5+ Travelers</option>
                </select>
            </div>
            <button type="submit">Search Stays</button>
        </form>
        <div id="results" class="results-container">
            <div class="filters">
                <div class="filter-section">
                    <h3>Board</h3>
                    <label><input type="checkbox" name="board" value="room_only"> Room Only (RO)</label>
                    <label><input type="checkbox" name="board" value="breakfast"> Inc. Breakfast</label>
                    <label><input type="checkbox" name="board" value="half_board"> Half Board</label>
                    <label><input type="checkbox" name="board" value="self_catering"> Self Catering Apartments</label>
                </div>
                <div class="filter-section">
                    <h3>Rating</h3>
                    <label><input type="checkbox" name="rating" value="5"> ★★★★★</label>
                    <label><input type="checkbox" name="rating" value="4"> ★★★★</label>
                    <label><input type="checkbox" name="rating" value="3"> ★★★</label>
                </div>
                <div class="filter-section">
                    <h3>Zone</h3>
                    <label><input type="checkbox" name="zone" value="tokyo_city"> Tokyo City</label>
                    <label><input type="checkbox" name="zone" value="shinagawa"> Shinagawa</label>
                    <label><input type="checkbox" name="zone" value="haneda_airport"> Haneda Airport</label>
                    <label><input type="checkbox" name="zone" value="shibuya"> Shibuya</label>
                </div>
                <button id="applyFilters">Apply</button>
            </div>
            <div class="results-header">
                <span id="hotelCount">0 Hotels</span>
                <div class="sort-results">
                    <label>Sort by:</label>
                    <select id="sortBy">
                        <option value="suggested">Suggested</option>
                        <option value="price_low">Price: Low to High</option>
                        <option value="price_high">Price: High to Low</option>
                    </select>
                </div>
                <div class="results-per-page">
                    <label>Results:</label>
                    <select id="resultsPerPage">
                        <option value="20">20</option>
                        <option value="40">40</option>
                        <option value="60">60</option>
                    </select>
                </div>
                <button id="showMap">Show Map</button>
            </div>
            <div id="hotelList" class="hotel-list"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
