<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Beds Booking</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="booking-card">
            <h1>Find Your Perfect Stay</h1>
            <form class="form-grid">
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination" placeholder="e.g., LON for London" required>
                </div>
                <div class="form-group">
                    <label for="checkin">Check-in</label>
                    <input type="date" id="checkin" required>
                </div>
                <div class="form-group">
                    <label for="checkout">Check-out</label>
                    <input type="date" id="checkout" required>
                </div>
                <div class="form-group">
                    <label for="travellers">Number of Travellers</label>
                    <select id="travellers" required data-test="travellers-dropdown" class="travellers-select">
                        <option value="">Select Number of Travellers</option>
                        <option value="1">1 Traveller</option>
                        <option value="2">2 Travellers</option>
                        <option value="3">3 Travellers</option>
                        <option value="4">4 Travellers</option>
                        <option value="5">5 Travellers</option>
                        <option value="6">6 Travellers</option>
                        <option value="7">7 Travellers</option>
                        <option value="8">8 Travellers</option>
                        <option value="9">9 Travellers</option>
                        <option value="10">10 Travellers</option>
                        <option value="11">11 Travellers</option>
                        <option value="12">12 Travellers</option>
                        <option value="13">13 Travellers</option>
                        <option value="14">14 Travellers</option>
                        <option value="15">15 Travellers</option>
                        <option value="16">16 Travellers</option>
                        <option value="17">17 Travellers</option>
                        <option value="18">18 Travellers</option>
                        <option value="19">19 Travellers</option>
                        <option value="20">20 Travellers</option>
                    </select>
                    <p id="travellers-error" class="error-message">Error: Travellers dropdown could not be loaded. Please check JavaScript or refresh the page. Details: <span id="travellers-error-details"></span></p>
                </div>
                <button type="submit" class="submit-btn">Search Hotels</button>
            </form>
            <div id="resultsContainer" class="results-container">
                <h3>Your Search Results:</h3>
            </div>
            <div id="loadingIndicator" class="loading-indicator">
                <p>Searching for hotels... Please wait (5 minutes).</p>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
