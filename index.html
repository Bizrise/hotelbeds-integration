<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Beds Booking</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="booking-card">
            <h1>Find Your Perfect Stay</h1>
            <form class="form-grid">
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input 
                        type="text" 
                        id="destination" 
                        placeholder="e.g., LON for London" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="checkin">Check-in</label>
                    <input 
                        type="date" 
                        id="checkin" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="checkout">Check-out</label>
                    <input 
                        type="date" 
                        id="checkout" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="travellers">Travellers</label>
                    <select id="travellers" required data-test="travellers-dropdown">
                        <option value="">Select</option>
                        <!-- JavaScript will populate options from 1 to 100 -->
                    </select>
                </div>

                <button type="submit" class="submit-btn">Search Hotels</button>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
