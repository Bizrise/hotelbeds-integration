<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Finder</title>
  <link rel="stylesheet" href="/style.css"> <!-- Link to root path for CSS, ensuring no 404 -->
</head>
<body>
  <div class="container">
    <header>
      <h1>Hotel Finder</h1>
    </header>
    <form id="hotelSearchForm" class="search-form">
      <input type="text" id="destination" placeholder="Enter city or destination" required>
      <input type="date" id="checkin" required>
      <input type="date" id="checkout" required>
      <input type="number" id="travellers" placeholder="No. of Travellers" min="1" required>
      <button type="submit">Search</button>
    </form>
    <section id="results" class="results"></section>
  </div>
  <script src="/main.js"></script> <!-- Link to root path for JavaScript, ensuring no 404 -->
</body>
</html>
