<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking - Find Your Perfect Stay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="booking-container">
        <h1>Find Your Perfect Stay</h1>
        <form id="bookingForm" class="booking-form">
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" id="destination" name="destination" placeholder="Where are you going?" required>
            </div>
            <div class="form-group">
                <label for="checkin">Check-in</label>
                <input type="date" id="checkin" name="checkin" required>
            </div>
            <div class="form-group">
                <label for="checkout">Check-out</label>
                <input type="date" id="checkout" name="checkout" required>
            </div>
            <div class="form-group">
                <label for="travelers">Travelers</label>
                <select id="travelers" name="travelers" required>
                    <option value="1">1 Traveler</option>
                    <option value="2">2 Travelers</option>
                    <option value="3">3 Travelers</option>
                    <option value="4">4 Travelers</option>
                    <option value="5">5+ Travelers</option>
                </select>
            </div>
            <button type="submit">Search Stays</button>
        </form>
        <div id="results"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
